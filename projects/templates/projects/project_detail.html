{% extends 'pages/base.html' %}

{% block content %}
<br><br><br><br>
<h1>{{ project.title }}</h1>
<div class="row">
	<div class="col-md-8">
		{% if project.image %}
			<img class="card-img-top" src="{{ project.image.url }}" width="100%">
		{% endif %}
	</div>
	<div>
		<h5>About the Project:</h5>
		<p>{{ project.description }} </p>
		<br>

		<h5>Technology Used: </h5>
		<p>{{ project.technology }}</p>
	</div>
</div>
<br><br><br><br><br>
{% endblock  %}
